    <!-- all css here -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="wrapper">
        <h2>Tasbih with JavaScript!</h2>
        <button id="clickme">Count:<br> 0</button>
        <h3>Good Practise Islam Regular!</h3>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        
        var button = document.getElementById("clickme"),
        count = 0;
        button.onclick = function() {
            count += 1;
            button.innerHTML = "Count: <br>" + count;
            button.style.borderColor = "#F5Df4D";
        };

    </script>
</body>
